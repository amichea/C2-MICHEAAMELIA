<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tienda Verde </title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body>

    <header class="container-fluid" id="base">
        <div class="row d-flex flex-column flex-md-row">
            <div id="titulo" class="col-12 col-md-4 text-center text-md-start mb-3 mb-md-0">
                Tienda Verde
            </div>
            <nav class="col-12 col-md-8 d-flex justify-content-center justify-content-md-end align-items-center">
                <a href="{% url 'index' %}" class="navegacion mx-2">Inicio</a>
                <a href="{% url 'catalogo' %}" class="navegacion mx-2">Catálogo</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'carrito' %}" class="navegacion mx-2">Carrito</a>

                    <form action="{% url 'logout' %}" method="post">  <!-- d-inline para mantenerlo en línea -->
                        {% csrf_token %}
                        <a href="#" class="navegacion mx-2" onclick="this.closest('form').submit();">Logout</a>
                    </form>

                {% else %}
                    <a href="{% url 'registro' %}" class="navegacion mx-2">Registrarse</a>
                    <a href="{% url 'login' %}" class="navegacion mx-2">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}


    <footer id="base">
        <div id="a"> derechos reservados c </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
